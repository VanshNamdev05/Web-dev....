<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <h1>
        What are Semantic tags ?
    </h1>
    <p>
        using tags like header , footer , navigation in place of div , soan , etc where it is more explainable then thatgives the best impression to the search engine to rank your website...
    </p>
    <footer>
        Copyright | All rights reserved
    </footer>
</body>

</html>
